{% extends "base.html" %}
{% block content %}

<h1>KÃ¶klar</h1>

<div class="bar letters" style="margin:10px 0;">
  {% for L in letters %}
    <a href="{% url 'kokler' %}?harf={{ L }}"
       {% if current == L %}
         style="background:#1a4a7a;color:#fff;border-radius:6px;padding:4px 8px"
       {% else %}
         style="padding:4px 8px;display:inline-block"
       {% endif %}>{{ L }}</a>
  {% endfor %}
  <a href="{% url 'kokler' %}" style="margin-left:6px">[Hammasi]</a>
</div>

<div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;">
  {% for r in roots %}
    <div style="border:1px solid #e5e7eb;border-radius:10px;padding:10px;text-align:center;
                font-family:'Noto Naskh Arabic',serif;direction:rtl;font-size:22px;">
      <a href="{% url 'kokler_root' r %}">{{ r }}</a>
    </div>
  {% empty %}
    <div class="muted">Bu harf bilan ildiz topilmadi.</div>
  {% endfor %}
</div>

{% endblock %}
